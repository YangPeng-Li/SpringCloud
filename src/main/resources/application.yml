server:
  port: 7001

eureka:
  instance:
    hostname: eureka7001.com      # eureka 服务端的实例名称  原来是localhost
  client: 
    register-with-eureka: false   # false  表示不向注册中心注册自己
    fetch-registry: false         # false  表示自己端就是注册中心，我的职责 就是维护服务实例，并不需要去检索服务
    service-url:
      #defaulZone: http://${eureka.instance.hostname}:${server.port}/eureka/ # 设置与Eureka Server 交互的地址查询服务和注册服务【卡号】
      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
      